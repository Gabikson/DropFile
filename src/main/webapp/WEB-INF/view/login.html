<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="layouts/layout :: header"></head>
<link href="/css/login.css" th:href="@{/css/login.css}" rel="stylesheet"/>
<body>
<div class="container">
    <form method="POST" enctype="application/x-www-form-urlencoded" class="form-signin" role="form">
        <h3 th:text="#{form.login.title}">Sign in:</h3>
        <div class="form-group">
            <label for="username" th:text="#{form.username}">Name:</label>
            <input type="text" name="username" class="form-control input-md" id="username"/>
        </div>
        <div class="form-group">
            <label for="password" th:text="#{form.password}">Password:</label>
            <input type="password" name="password" class="form-control input-md" id="password"/>
        </div>
        <div id="loginErrorMsg" class="alert" role="alert"></div>
        <div class="form-group">
            <label class="checkbox-inline" for="rememberme"><input type="checkbox" id="rememberme" value="" th:text="#{form.rememberme}"/></label>
        </div>
        <div class="form-group">
            <input type="button" id="signinbtn" class="btn btn-signin btn-lg-2" value="Sign In" th:value="#{button.login}"/>
            <a href="register"><span class="pull-right"><input type="button" class="btn-link" value="register" th:value="#{button.register}"/></span></a>
        </div>
    </form>
</div>

<div th:include="layouts/layout :: footer"></div>
</body>

</html>
